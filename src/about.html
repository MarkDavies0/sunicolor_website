    <h2>How it works</h2>
    <div class="horizontal">
        <p>SUNIColor extracts colors from Apple's public and private iOS frameworks using Obj-C selectors
            <br>
            Learn more about <a href="https://bunn.dev/frameworks/2019/03/16/private-frameworks.html">private frameworks</a>
            <br>
            The extracted UIColors are then converted into CSS colors and added to an HTML list
        </p>
